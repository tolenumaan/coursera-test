<!DOCTYPE html>
<html>
<head>
	<title> Roundtech Menu </title>
<style type="text/css">
	
li {
	list-style: none;
}

a {
text-decoration: none;
background-color: rgb(25,79,203);
color:white;
border: 1px solid red;
border-bottom: 5px;

}

a:hover, a:active {
	background-color: white
	color: blue;
}

</head>

<body>
<div>Menu Bar
<ul>
	<li><a href="http://facebook.com" target="_blank">Facebook</a></li>
	<li><a href="http://plus.google.com" target="_blank">Google Plus</a></li>
	<li><a href="http://twitter.com" target="_blank">Twitter</a></li>
</ul>
</div>

</body>
</html>
